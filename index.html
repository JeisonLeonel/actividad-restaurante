<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <title>Comidas Rapidas</title>

        <div class="titulo"> 
            <h1>
                Hamburguesa

                <p>Cantidad</p>

                    <button><i class="fa-solid fa-minus"></i></button>
                </div>

                <div class="card-buton">
                    <button>Agregar</button>
                </div>
            </div>
